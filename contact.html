<body>
    <header>
        <nav class="w-11/12 mx-auto flex items-center justify-between py-7">

            <div class="flex-1">
                <img src="./assets/Logo/undraw_contact_us.svg" alt="">

                <form action="#" class="p-6 space-y-5">

                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 16 16"
                          fill="currentColor"
                          class="h-4 w-4 opacity-70">
                          <path
